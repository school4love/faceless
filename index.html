    <div id="text">вставай на нашу сторону!</div>
</div>

<div id="hint">click</div>

<script>
let started = false;
let audioCtx;

function evilLaugh() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function burst(t) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        osc.type = "sawtooth";
        osc.frequency.setValueAtTime(90 + Math.random()*60, t);
        osc.frequency.exponentialRampToValueAtTime(30, t + 0.4);

        filter.type = "bandpass";
        filter.frequency.setValueAtTime(350 + Math.random()*400, t);

        gain.gain.setValueAtTime(0.0001, t);
        gain.gain.exponentialRampToValueAtTime(0.3, t + 0.06);
        gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.45);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(t);
        osc.stop(t + 0.5);
    }

    function laughSequence() {
        let t = audioCtx.currentTime;
        for (let i = 0; i < 10; i++) {
            burst(t);
            t += 0.2 + Math.random() * 0.2;
        }
    }

    laughSequence();
    setInterval(laughSequence, 5000 + Math.random() * 3000);
}

document.body.addEventListener("click", () => {
    if (!started) {
        started = true;
        document.getElementById("hint").remove();
        evilLaugh();
    }
});
</script>

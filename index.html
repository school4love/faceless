<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Join Us</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#wrap {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

img {
    width: min(70vw, 520px);
    image-rendering: pixelated;
    filter: contrast(1.05);
}

#text {
    margin-top: 26px;
    font-family: monospace;
    font-size: 20px;
    letter-spacing: 1px;
    color: white;
    text-transform: lowercase;
}

#hint {
    position: fixed;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-family: monospace;
    font-size: 12px;
    color: #333;
}
</style>
</head>
<body>

<div id="wrap">
    <img src="https://iimg.su/i/BVSd7d" alt="face">
    <div id="text">вставай на нашу сторону!</div>
</div>

<div id="hint">click</div>

<script>
let started = false;
let audioCtx;

function evilLaugh() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function burst(t) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        osc.type = "sawtooth";
        osc.frequency.setValueAtTime(80 + Math.random()*70, t);
        osc.frequency.exponentialRampToValueAtTime(25, t + 0.4);

        filter.type = "bandpass";
        filter.frequency.setValueAtTime(300 + Math.random()*400, t);

        gain.gain.setValueAtTime(0.0001, t);
        gain.gain.exponentialRampToValueAtTime(0.3, t + 0.06);
        gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.45);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(t);
        osc.stop(t + 0.5);
    }

    function laughSequence() {
        let t = audioCtx.currentTime;
        const count = 7 + Math.floor(Math.random() * 7);
        for (let i = 0; i < count; i++) {
            burst(t);
            t += 0.2 + Math.random() * 0.2;
        }
    }

    laughSequence();
    setInterval(laughSequence, 4500 + Math.random() * 4000);
}

document.body.addEventListener("click", () => {
    if (!started) {
        started = true;
        document.getElementById("hint").remove();
        evilLaugh();
    }
});
</script>

</body>
</html>
